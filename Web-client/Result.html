<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tocas UI：CSS 與元件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
    <!-- Tocas JS：模塊與 JavaScript 函式 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.js"></script>
    <script type="text/javascript">
        function check_all() {
            for (var i = 1; i <= 3; i++) {
                var N = "toggle" + i;
                document.getElementById(N).checked = true;
            }
            document.getElementById("A_Check").setAttribute("class", "ts active button");
        }
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) { return c.substring(name.length, c.length); }
            }
            return "";
        }
        function CheckContent(N, ccname) {
            var test = getCookie(ccname);
            var x = document.getElementsByName(N)[0];
            test = JSON.parse(test);
            if (test != "" && test != null && test != "???") {
                x.innerHTML = test;
                x.style.fontsize = "xx-large";
            }
            else if (test == "") {
            x.innerHTML = "無";
                x.style.color = "#9d9d9d";
            }
            else if (test == "???") {
            x.innerHTML = test;
                x.style.color = "#9d9d9d";
            }
            else {
                x.innerHTML = "尚未建立";
                x.style.color = "#ff0000";
            }
        }
    </script>
</head>

        CheckContent("O", "開放我");

        CheckContent("U", "未知我");
    </script>
